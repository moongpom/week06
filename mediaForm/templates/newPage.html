{%extends 'base2.html'%}

{%block content%}

<a href="{% url 'homePage'%}">홈페이지</a>
<form action="{%url 'createBook'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <p>책사진 <input type="file" name="image"></p>
    <p>제목 <input type="text" name="title" ></p>
    <p>작가 <input type="text" name="writer" ></p>
    <p>출판사 <input type="text" name="publisher" ></p>
    <p>개정일 <input type="text" name="pub_date" ></p>
    책 설명<textarea name="body" cols="30" rows="10"></textarea>

    <button type="submit">올리기</button>
</form>
{%endblock%}
